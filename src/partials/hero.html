<!-- Hero section -->

<section class="hero">
  <!-- CONTAINER -->
  <div class="container hero__container">
    <!-- Picture in the circle -->
    <div class="hero__pic-box">
      <picture>
        <source
          media="(max-width: 768px)"
          srcset="
            ./images/mobile/slider-pic1.webp    1x,
            ./images/mobile/slider-pic1@2x.webp 2x
          "
          sizes=""
        />
        <source
          media="(max-width: 1199px)"
          srcset="
            ./images/tablet/slider-pic1.webp    1x,
            ./images/tablet/slider-pic1@2x.webp 2x
          "
          sizes=""
        />
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/desktop/slider-pic1.webp    1x,
            ./images/desktop/slider-pic1@2x.webp 2x
          "
          sizes=""
        />

        <img class="hero__pic" src="./images/desktop/slider-pic1.webp" alt="" />
      </picture>
    </div>

    <!-- Left Column -->
    <div class="hero__left-wrapper">
      <!-- Title wrapper -->
      <div class="hero__title-wrapper">
        <!-- Title Component -->
        <h1 class="title">Title</h1>
        <p class="title__secondline"></p>

        <!-- Buttons -->
        <a class="btn">Products</a>
        <a class="btn">How itâ€™s made?</a>
      </div>

      <!-- Info box -->
      <div class="hero__info-wrapper">
        <!-- Picture -->
        <picture>
          <source
            media="(max-width: 1199px)"
            srcset="
              ./images/tablet/slider-pic2.webp    1x,
              ./images/tablet/slider-pic2@2x.webp 2x
            "
            sizes=""
          />
          <source
            media="(min-width: 1200px)"
            srcset="
              ./images/desktop/slider-pic2.webp    1x,
              ./images/desktop/slider-pic2@2x.webp 2x
            "
            sizes=""
          />

          <img
            class="hero__info-pic"
            src="./images/desktop/slider-pic2.webp"
            alt=""
          />
        </picture>

        <div class="hero__text-box">
          <p class="hero__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
          </p>
          <!-- Need to add media for screens -->
          <a class="btn" href="/src/images/arrow.webp">></a>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="hero__right-wrapper">
      <!-- List -->
      <div class="hero__stat">
        <ul class="hero__stat-list">
          <li class="hero__stat-item">
            <h3 class="hero__stat-num">16</h3>
            <p class="hero__stat-text">cafes</p>
          </li>
          <li class="hero__stat-item">
            <h3 class="hero__stat-num">23</h3>
            <p class="hero__stat-text">food trucks</p>
          </li>
        </ul>
      </div>

      <!-- Picture with a girl -->

      <picture>
        <source
          media="(max-width: 1199px)"
          srcset="
            ./images/tablet/slider-pic3.webp    1x,
            ./images/tablet/slider-pic3@2x.webp 2x
          "
          sizes=""
        />
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/desktop/slider-pic3.webp    1x,
            ./images/desktop/slider-pic3@2x.webp 2x
          "
          sizes=""
        />

        <img
          class="hero__girl-pic"
          src="/src/images/desktop/slider-pic3.webp"
          alt=""
        />
      </picture>
    </div>
  </div>
</section>
